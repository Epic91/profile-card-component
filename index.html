<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="top-container"></div>
        <div class ="bottom-container">
          <img src="images/image-victor.jpg" class="image" alt="victor image">
          <div class="main">
            <span class="user-info"><b>Victor Crest</b></span><span class="age"> 26</span>
            <p class="location">London</p>
          </div>
        <hr/>
          <div class="stats-wrapper">
            <div class="followers">
              <ul>
                <li id="top-stat">80K</li>
                <li id="bottom-stat">Followers</li>
              </ul>
            </div>
            <div class="likes">
              <ul>
                <li id="top-stat">803K</li>
                <li id="bottom-stat">Likes</li>
              </ul>
            </div>
            <div class="photos">
              <ul>
                <li id="top-stat">1.4K</li>
                <li id="bottom-stat">Photos</li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
